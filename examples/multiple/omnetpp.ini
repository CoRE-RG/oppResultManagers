[General]
sim-time-limit = 100s

network = oppresultmanagers.examples.common.Network

record-eventlog = false

outputvectormanager-class = "cMultipleOutputVectorManager"
outputvectormanager-classes = "omnetpp::envir::cIndexedFileOutputVectorManager, cCheckOutputVectorManager"
outputscalarmanager-class = "cMultipleOutputScalarManager"
outputscalarmanager-classes = "omnetpp::envir::cFileOutputScalarManager"
eventlogmanager-class = "cMultipleEventlogManager"
eventlogmanager-classes = "omnetpp::envir::EventlogFileManager"
